<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/bootstrap5-beta1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-free-5.15.2-web/css/all.min.css}" />
    <link rel="icon" th:href="@{/images/favicon.png}" />
</head>

<body>
    <div class="background">
        <div class="form-signup">
            <h2>Sign up</h2>
            <form id="formSignup" action="" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="text-center pb-3">
                            <img th:src="@{/images/avatar.jpg}" class="rounded img-thumbnail" id="previewImg" alt=""
                                style="height:220px;">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="file" name="file" id="image"/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group pb-3">
                            <input class="form-control" type="text" name="name" id="name" placeholder="Name" required
                                autocomplete="off" />
                        </div>
                        <div class="form-group pb-3">
                            <input class="form-control" type="text" name="username" id="username" placeholder="Username"
                                required autocomplete="off" />
                        </div>
                        <div class="form-group pb-3">
                            <input class="form-control" type="password" name="password" id="password"
                                placeholder="Password" required autocomplete="off" />
                        </div>
                        <div class="form-group pb-3">
                            <input class="form-control" type="password" name="rePassword" id="rePassword"
                                placeholder="Re Password" required autocomplete="off" />
                            <div id="passwordValidation" class="invalid-feedback" style="display: none;">
                                Wrong password!!!
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Agree to terms and conditions
                            </label>
                        </div>
                        <hr>
                        <div class="form-group pb-3">
                            <button class="btn btn-primary">Create</button>
                        </div>
                        <div class="form-group pb-3">
                            <a href="login" class="text-danger">Login</a>
                        </div>
                    </div>
                </div>
                <div class="form-group pb-3">
                    <i class="fa fa-envelope"> ztoan11120@gmail.com</i>
                </div>
            </form>
        </div>
    </div>
</body>
<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap5-beta1/js/bootstrap.min.js}"></script>
<script th:src="@{/js/signup.js}"></script>

</html>
