<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/bootstrap5-beta1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-free-5.15.2-web/css/all.min.css}"/>
    <link rel="icon" th:href="@{/images/favicon.png}"/>
</head>

<body>
<div class="background">
    <div class="container">
        <div class="form-chat">
            <div class="row h-100">
                <div class="col-sm-4">

                </div>
                <div class="col-sm-8 position-relative">
                    <p class="text-light" id="connectStatus">Connecting</p>
                    <div class="card-body overflow-auto msg_card_body" id="messageArea" style="height:95%">

                    </div>
                    <form class="w-100" style="padding-right: 15px; height:5%" id="messageForm">
                        <div class="row">
                            <div class="form-group col-sm-2">
                                <div class="row">

                                </div>
                            </div>
                            <div class="form-group col-sm-9">
                                    <textarea class="form-control bg-light rounded-pill" type="text" name="message"
                                              placeholder="Aa" style="overflow:auto;resize:none" rows="1"
                                              col="10"></textarea>
                            </div>
                            <div class="form-group col-sm-1 d-flex align-items-center justify-content-center">
                                <button class="btn btn-outline-light">
                                    <i class="fa fa-paper-plane fa-lg"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap5-beta1/js/bootstrap.min.js}"></script>
<script th:src="@{/sockjs-client/sockjs.min.js}"></script>
<script th:src="@{/stompjs/stomp.min.js}"></script>
<script th:src="@{/js/chat.js}"></script>
<script>
    var username = "[[${username}]]";
    console.log($("#messageArea").height());
    $("#messageArea").css("max-height",$("#messageArea").height()/95*100);

</script>

</html>
