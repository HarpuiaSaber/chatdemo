<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/bootstrap5-beta1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-free-5.15.2-web/css/all.min.css}" />
    <link rel="icon" th:href="@{/images/favicon.png}" />
</head>

<body>
    <div class="background">
        <div class="form-login">
            <h2>Login</h2>
            <form action="auth" method="post">
                <div class="form-group pb-3">
                    <input class="form-control" type="text" name="username" placeholder="Username" required />
                </div>
                <div class="form-group pb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password" required />
                </div>
                <div class="form-group pb-3">
                    <button class="btn btn-primary">Enter Chat</button>
                </div>
                <div class="form-group pb-3">
                    <a href="forgot-password" class="text-danger">Forgot Password?</a>
                </div>
                <div class="form-group pb-3">
                    <a href="signup" class="text-danger">Create Account</a>
                </div>
                <div class="form-group pb-3">
                    <i class="fa fa-envelope"> ztoan11120@gmail.com</i>
                </div>
            </form>
        </div>
    </div>
</body>
<script th:src="@{/bootstrap5-beta1/js/bootstrap.min.js}"></script>

</html>
